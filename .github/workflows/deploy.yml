# GitHub Action for deploying the site to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Replace Firebase config
        run: |
          # Use Node.js to safely read the secret and replace the placeholder.
          # This avoids all issues with special characters in the secret.
          node -e "
            const fs = require('fs');
            const htmlPath = 'index.html';
            const placeholder = '\'__FIREBASE_CONFIG_PLACEHOLDER__\'';
            const secret = process.env.FIREBASE_CONFIG;
            
            let htmlContent = fs.readFileSync(htmlPath, 'utf8');
            const newHtmlContent = htmlContent.replace(placeholder, secret);
            fs.writeFileSync(htmlPath, newHtmlContent, 'utf8');
            
            console.log('Firebase config injected successfully.');
          "
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

