# GitHub Action for deploying the site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and the latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace Firebase config placeholder
        run: |
          # Use a temporary file to avoid issues with sed's in-place editing across different systems
          # The placeholder '__FIREBASE_CONFIG_PLACEHOLDER__' will be replaced by the content of the secret
          sed "s|__FIREBASE_CONFIG_PLACEHOLDER__|${{ secrets.FIREBASE_CONFIG }}|g" index.html > index.html.tmp && mv index.html.tmp index.html
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

